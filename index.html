<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- headline -->
    <h1 class="headline">
      <span class="visually-hidden"> COMPLIMENT ME!</span>
      <svg
        aria-hidden="true"
        id="lockup-headline-mask"
        class="headline lockup-headline-mask visually-hidden"
      >
        <clipPath id="lockup-headline-mask-path">
          <text
            dominant-baseline="hanging"
            text-anchor="middle"
            x="50%"
            y="0em"
            dy="0.125em"
          >
            COMPLIMENT ME!
          </text>
        </clipPath>
      </svg>
    </h1>
    <!-- ==================form content============== -->
    <div id="form-content">
      <!-- textfield name -->
      <div class="container container--inline">
        <div
          class="glass-container glass-container--rounded glass-container--large"
        >
          <div class="glass-filter"></div>
          <div class="glass-overlay"></div>
          <div class="glass-specular"></div>
          <div class="glass-content glass-content--inline">
            <input
              id="username"
              type="text"
              placeholder="Name"
              class="form-content"
            />
          </div>
        </div>
      </div>
      <!-- textfield feeling -->

      <div class="container container--inline">
        <div
          class="glass-container glass-container--rounded glass-container--large"
        >
          <div class="glass-filter"></div>
          <div class="glass-overlay"></div>
          <div class="glass-specular"></div>
          <div class="glass-content glass-content--inline">
            <input
              id="feeling"
              type="text"
              placeholder="How are you feeling? "
              class="form-content"
            />
          </div>
        </div>
      </div>
      <!-- textarea rant -->
      <div class="container container--inline">
        <div
          class="glass-container glass-container--rounded glass-container--large"
        >
          <div class="glass-filter"></div>
          <div class="glass-overlay"></div>
          <div class="glass-specular"></div>
          <div class="glass-content glass-content--inline">
            <textarea
              name=""
              id="rant"
              placeholder="Rant if you want!"
              class="form-content txtar"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- button -->
      <div class="container">
        <div class="btn">
          <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
              <button id="form-btn" class="textfield text-lg">
                Compliment me
              </button>
            </div>

            <svg style="display: none">
              <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence
                  type="fractalNoise"
                  baseFrequency="0.008 0.008"
                  numOctaves="2"
                  seed="92"
                  result="noise"
                />
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                <feDisplacementMap
                  in="SourceGraphic"
                  in2="blurred"
                  scale="70"
                  xChannelSelector="R"
                  yChannelSelector="G"
                />
              </filter>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- output -->
    <div id="output" class="hidden">
      <div class="container container--inline">
        <div
          class="glass-container glass-container--rounded glass-container--large"
        >
          <div class="glass-filter"></div>
          <div class="glass-overlay"></div>
          <div class="glass-specular"></div>
          <div class="glass-content glass-content--inline">
            <div id="output-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- start again button  -->

    <div id="startAgainButton" class="hidden">
      <div class="container">
        <div class="btn">
          <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
              <button
                id="startAgainBtn"
                class="textfield"
                onclick="startAgainHandler()"
              >
                Start Again!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
